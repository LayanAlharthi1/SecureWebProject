<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log In - Secure Online Feedback</title>

    <!-- use the CSS served from /css -->
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

    <header class="main-header">
        <div class="logo">cyber security course feedback</div>
        <nav>
            <ul class="nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="team.html">Students</a></li>
                <li><a href="courses.html">Courses</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-section">
        <h1>Log In to Your Account</h1>

        <!-- IMPORTANT: send POST to /login -->
        <form id="login-form" action="/login" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit" class="btn secondary">Log In</button>
        </form>

        <p>Don't have an account? <a href="register.html">Register</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
