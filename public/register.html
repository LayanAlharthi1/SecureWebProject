            />

                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                maxlength="20"
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Password must be at least 8 characters,
                include one uppercase letter,
                one lowercase letter,
                one number,
                and one special character."
            />
